<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./hangman.css" />
    <title>Hangman Game</title>
  </head>
  
  <header>
    <div class="container">
      <h1 id = "Title">Hangman Game</h1>
    </div>
    <div>
      <p id="description">Welcome to the hangman game! Choose a subject from below! You will have 9 chances to guess the letters to the word. Once you run out, Game Over!</p>
    </div>
  </header>

  <container id="container">
    <div id="start" display=none>
      <button class="buttons" id="button1">Horror Characters</button>
      <button class="buttons" id="button2">Pokemon</button>
      <button class="buttons" id="button3">Mortal Kombat Characters</button>
    </div>
  </container>

  <body id="main">   
    <div id="mainScreen" style="display: none;">
      <section>
        <ul id ="list">
          <li id="wins"></li>
          <li id = "losses"></li>
          <li id = "lettersUsed"></li>
          <li id="chances"></li>
        </ul>
      </section>
      <section id="guessArea">
        <img id="image" src="./6.png">
        <input type="text" id="input" placeholder="Enter letter or word guess here">
        <button id="submit">Submit</button>
      </section>
    </div>
    <footer id="wordBlank">
      <h1 id = "blanks"></h1>
    </footer>
    <script src="./hangman.js"></script>
  </body>

</html>
